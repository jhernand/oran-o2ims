name: Check pull request

on:
  pull_request:
    branches:
    - main

jobs:

  build-image:
    name: Build image
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source
      uses: actions/checkout@v3

    - name: Install tools
      uses: ./.github/actions/install-tools

    - name: Build image
      run: ./dev.py build image

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source
      uses: actions/checkout@v3

    - name: Install tools
      uses: ./.github/actions/install-tools

    - name: Install tools
      run: ./dev.py setup

    - name: Run the tests
      run: ./dev.py test

  check-generated-code:
    name: Check generated code
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source
      uses: actions/checkout@v3

    - name: Install tools
      uses: ./.github/actions/install-tools

    - name: Generate code
      run: ./dev.py generate

    - name: Check differences
      run: git diff --exit-code

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source
      uses: actions/checkout@v3

    - name: Install tools
      uses: ./.github/actions/install-tools

    - name: Run the linter
      run: ./dev.py lint
